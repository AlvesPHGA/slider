<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="main.css">
   <title>Sliders</title>
</head>

<body>
   <main>
      <section class="__slider-scroll">
         <h1>Slider Scroll</h1>
         <section class="__slider-container" data-slider='scroll'>
            <section class="__slider-items"></section>

            <div class="__prev-next">
               <button type="button" class="__button __previous">
                  <img src="arrow.png" alt="back">
               </button>
               <button type="button" class="__button __next">
                  <img src="arrow.png" alt="next">
               </button>
            </div>
         </section>
      </section>

      <section class="__slider-infinite">
         <h2>Infinite Slider</h2>
         <section class="__slider-container" data-slider='infinite'>
            <section class="__slider-contents">

               <section class="__items">
                  <section class="__item __list-01"></section>
                  <section class="__item __list-02"></section>
                  <section class="__item __list-03"></section>
               </section>

            </section>

            <div class="__prev-next">
               <button type="button" class="__btn-prev __previous">
                  <img src="arrow.png" alt="back">
               </button>
               <button type="button" class="__btn-next __next">
                  <img src="arrow.png" alt="next">
               </button>
            </div>
         </section>
      </section>

      <section class="__slider">
         <h2>Slider</h2>
         <section id="slider" class="__slider-container" data-slider="show">

            <section class="__content">
               <section class="__slider-items __slider-wrapp">
                  <div class="__card champion">
                     <div class="__image">
                        <img src="https://static.wikia.nocookie.net/scratchpad/images/6/6c/Greymon.jpg" alt="Image Greymon" title="Greymon">
                     </div>
                     <div class='__description'>
                        <span class='__legend'>Greymon</span>
                     </div>
                     <div class='__level'>
                        <span>Level: </span>
                        <span>Champion</span>
                     </div>
                  </div>

                  <div class="__card champion">
                     <div class="__image">
                        <img src="https://i.pinimg.com/736x/08/3c/32/083c327644cd19e18f8429f94d180875.jpg" alt="Image Garurumon" title="Garurumon">
                     </div>
                     <div class='__description'>
                        <span class='__legend'>Garurumon</span>
                     </div>
                     <div class='__level'>
                        <span>Level: </span>
                        <span>Champion</span>
                     </div>
                  </div>

                  <div class="__card champion">
                     <div class="__image">
                        <img src="https://i.pinimg.com/originals/ff/01/7f/ff017f35047a8b822aeaea59858da6d9.jpg" alt="Image Birdramon" title="Birdramon">
                     </div>
                     <div class='__description'>
                        <span class='__legend'>Birdramon</span>
                     </div>
                     <div class='__level'>
                        <span>Level: </span>
                        <span>Champion</span>
                     </div>
                  </div>

                  <div class="__card champion">
                     <div class="__image">
                        <img src="https://static.wikia.nocookie.net/digimon/images/d/d5/Kabuterimon_%28New_Century%29_b.jpg" alt="Image Kabuterimon" title="Kabuterimon">
                     </div>
                     <div class='__description'>
                        <span class='__legend'>Kabuterimon</span>
                     </div>
                     <div class='__level'>
                        <span>Level: </span>
                        <span>Champion</span>
                     </div>
                  </div>

                  <div class="__card champion">
                     <div class="__image">
                        <img src="https://i.pinimg.com/originals/28/35/f2/2835f2fcd6a5b227c814f8acfd4c4a91.jpg" alt="Image Togemon" title="Togemon">
                     </div>
                     <div class='__description'>
                        <span class='__legend'>Togemon</span>
                     </div>
                     <div class='__level'>
                        <span>Level: </span>
                        <span>Champion</span>
                     </div>
                  </div>

                  <div class="__card champion">
                     <div class="__image">
                        <img src="https://i.pinimg.com/564x/f6/5d/e3/f65de3223987ce9dd8ced3f0469ff98f.jpg" alt="Image Ikkakumon" title="Ikkakumon">
                     </div>
                     <div class='__description'>
                        <span class='__legend'>Ikkakumon</span>
                     </div>
                     <div class='__level'>
                        <span>Level: </span>
                        <span>Champion</span>
                     </div>
                  </div>

                  <div class="__card champion">
                     <div class="__image">
                        <img src="https://static.wikia.nocookie.net/digimonbrasil/images/0/02/Angemonbandai.jpg" alt="Image Angemon" title="Angemon">
                     </div>
                     <div class='__description'>
                        <span class='__legend'>Angemon</span>
                     </div>
                     <div class='__level'>
                        <span>Level: </span>
                        <span>Champion</span>
                     </div>
                  </div>

               </section>
            </section>

            <div class="__counters"></div>

            <div class="__arrows-or-buttons">
               <button type="button" class="__btn __previous">Back</button>
               <button type="button" class="__btn __next">Next</button>
            </div>



         </section>
      </section>

      <section class="example"></section>

   </main>

   <script type="module" src="main.js"></script>
</body>

</html>
