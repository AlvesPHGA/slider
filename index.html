<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="main.css">
   <title>Sliders</title>
</head>

<body>
   <main>
      <section class="__slider-scroll">
         <h1>Slider Scroll</h1>
         <section class="__slider-container" data-slider='scroll'>
            <section class="__slider-items"></section>

            <div class="__counters"></div>

            <div class="__prev-next">
               <button type="button" class="__button __previous">
                  <img src="arrow.png" alt="back">
               </button>
               <button type="button" class="__button __next">
                  <img src="arrow.png" alt="next">
               </button>
            </div>

         </section>
      </section>



      <section class="example"></section>
   </main>

   <script type="module" src="main.js"></script>
</body>

</html>
